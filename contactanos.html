<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!--Repositorio de crear una ingresion para una pastilla Creado por Elian Ramirez Grageda-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/la_clasona.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>Formulario</title>
</head>
<body>
    <center>
        <br>
        <br>
        <br>
            <div class="Form">
                <p>
                    CONTACTANOS
                </p>
                <p>USER</p>
                <div class="email">
                    <input tipe="text" name="email" id="email">

                </div>
                <p>EMAIL</p>
                <div>
                    <input tipe="text" name="contra" id="contra">
                </div>
                <br>
                    RAZON:
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                        Queja
                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault1">
                        Duda
                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault1">
                        aclaracion
                        </label>
                    </div>
                    <br>
                    <div>
                        <p>DETALLES</p>
                        <textarea name="detalle" id="detalle"></textarea>
                        <br>
                </div>
                <div>
                    <p>Como nos ubico?</p>
                    <select class="seleccion" aria-label="Default select example">
                        <option selected>Seleccione</option>
                        <option value="1">recomendacion del Hospital</option>
                        <option value="2">Publicidad</option>
                        <option value="3">Conocidos</option>
                    </select>
                </div>
                <br>
                <div>
                    <button type="submit">
                        <span class="transition"></span>
                        <span class="gradient"></span>
                        <span class="label">Enviar</span>
                    </button>                
                    </div>
                    <br>
            </div>
            <br>
    </center>
</body>
</html>
