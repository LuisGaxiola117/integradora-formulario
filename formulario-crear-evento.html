<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <title>Formulario-evento</title>
</head>
<body>
    <div id="formulario_grande">
    <form action="guardar_evento.php" method="post">
        <div>
        <label for="nombre">Nombre del evento:</label>
        <input type="text" id="nombre" name="nombre" required>
        </div>
        <br>
        <div>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        </div>
        <br>
        <div>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        </div>
        <br>
        <div>
        <label for="descripcion" class="label_centrado">Descripci√≥n:</label>
        <textarea class="textarea" id="descripcion" name="descripcion" rows="4"></textarea>
        </div>
        <br>
        <button type="submit">
            <span class="transition"></span>
            <span class="gradient"></span>
            <span class="label">Guardar evento</span>
          </button>
    </form>
</div>
    
</body>
</html>
